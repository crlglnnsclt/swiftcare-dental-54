<svg width="1600" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1600" height="1200" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="800" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">
    Patient Appointment Flow - SwiftCare Dental Clinic
  </text>
  
  <!-- Swimlane Headers -->
  <rect x="0" y="80" width="200" height="1000" fill="#e2e8f0" stroke="#cbd5e1"/>
  
  <!-- Role Labels -->
  <text x="100" y="130" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Patient</text>
  <rect x="0" y="160" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <text x="100" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Staff</text>
  <rect x="0" y="300" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <text x="100" y="460" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Dentist</text>
  <rect x="0" y="440" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <text x="100" y="600" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Admin</text>
  <rect x="0" y="580" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <text x="100" y="740" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Super Admin</text>
  <rect x="0" y="720" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <text x="100" y="880" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">System</text>
  <rect x="0" y="860" width="200" height="140" fill="#f1f5f9" stroke="#cbd5e1"/>
  
  <!-- Status Flow States -->
  <!-- Booked/Scheduled -->
  <rect x="250" y="180" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="310" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">Booked/</text>
  <text x="310" y="225" text-anchor="middle" font-size="12" font-weight="bold" fill="#1e40af">Scheduled</text>
  
  <!-- Checked-In -->
  <rect x="420" y="180" width="120" height="60" rx="8" fill="#dcfce7" stroke="#10b981"/>
  <text x="480" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#065f46">Checked-In</text>
  
  <!-- Waiting -->
  <rect x="590" y="180" width="120" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="650" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#92400e">Waiting</text>
  
  <!-- In Procedure -->
  <rect x="760" y="180" width="120" height="60" rx="8" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="820" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#3730a3">In Procedure</text>
  
  <!-- Billing -->
  <rect x="930" y="180" width="120" height="60" rx="8" fill="#fce7f3" stroke="#ec4899"/>
  <text x="990" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#9d174d">Billing</text>
  
  <!-- Completed -->
  <rect x="1100" y="180" width="120" height="60" rx="8" fill="#d1fae5" stroke="#10b981"/>
  <text x="1160" y="210" text-anchor="middle" font-size="12" font-weight="bold" fill="#065f46">Completed</text>
  
  <!-- Cancelled -->
  <rect x="650" y="350" width="120" height="60" rx="8" fill="#fee2e2" stroke="#ef4444"/>
  <text x="710" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#991b1b">Cancelled</text>
  
  <!-- No-Show -->
  <rect x="450" y="350" width="120" height="60" rx="8" fill="#fef2f2" stroke="#dc2626"/>
  <text x="510" y="380" text-anchor="middle" font-size="12" font-weight="bold" fill="#7f1d1d">No-Show</text>
  
  <!-- Flow Arrows -->
  <!-- Main flow -->
  <path d="M 370 210 L 420 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 540 210 L 590 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 710 210 L 760 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 880 210 L 930 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 1050 210 L 1100 210" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Cancellation paths -->
  <path d="M 310 240 L 510 350" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 480 240 L 510 350" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 650 240 L 710 350" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <path d="M 570 380 L 650 380" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Actions and triggers -->
  <text x="395" y="200" text-anchor="middle" font-size="10" fill="#374151">Check-in</text>
  <text x="565" y="200" text-anchor="middle" font-size="10" fill="#374151">Auto</text>
  <text x="735" y="200" text-anchor="middle" font-size="10" fill="#374151">Start</text>
  <text x="905" y="200" text-anchor="middle" font-size="10" fill="#374151">Complete</text>
  <text x="1075" y="200" text-anchor="middle" font-size="10" fill="#374151">Finalize</text>
  
  <!-- Role responsibilities -->
  <rect x="250" y="320" width="1200" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="260" y="335" font-size="11" fill="#374151">Patient: Book, Check-in, Cancel (reason required)</text>
  <text x="260" y="350" font-size="11" fill="#374151">Staff: Assist check-in, Manage queue, Cancel (reason required), Mark in-procedure</text>
  
  <rect x="250" y="460" width="1200" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="260" y="475" font-size="11" fill="#374151">Dentist: Start procedure, Complete treatment, Cancel (urgent alert if &lt;30min)</text>
  <text x="260" y="490" font-size="11" fill="#374151">Admin: Cancel/reopen appointments, View audit logs, Manage visibility</text>
  
  <rect x="250" y="740" width="1200" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="260" y="755" font-size="11" fill="#374151">Super Admin: Override blocks, Special logging, System audit</text>
  <text x="260" y="770" font-size="11" fill="#374151">System: Auto no-show (15min), Queue updates, Notifications, Audit logging</text>
  
  <!-- Legend -->
  <rect x="1280" y="500" width="300" height="200" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="1430" y="520" text-anchor="middle" font-size="14" font-weight="bold" fill="#1e293b">Legend</text>
  
  <rect x="1290" y="540" width="20" height="15" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="1320" y="552" font-size="11" fill="#374151">Normal States</text>
  
  <rect x="1290" y="565" width="20" height="15" fill="#fee2e2" stroke="#ef4444"/>
  <text x="1320" y="577" font-size="11" fill="#374151">Terminal States</text>
  
  <line x1="1290" y1="590" x2="1310" y2="590" stroke="#374151" stroke-width="2"/>
  <text x="1320" y="595" font-size="11" fill="#374151">Normal Flow</text>
  
  <line x1="1290" y1="610" x2="1310" y2="610" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="1320" y="615" font-size="11" fill="#374151">Cancel Flow</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>